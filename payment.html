<!DOCTYPE html>
<html lang="da">
<head>
    <!-- Angiver tegnsættet for dokumentet (UTF-8) -->
    <meta charset="UTF-8">

    <!-- Angiver, at søgemaskiner ikke skal indeksere eller følge links på siden -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Angiver, at layoutet skal tilpasses enhedens skærmstørrelse -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Beskrivelse af hjemmesiden til søgemaskiner -->
    <meta name="description" content="En kort beskrivelse af hjemmesiden.">

    <!-- Favicon-ikon, der vises i browserens faneblad -->
    <link rel="icon" type="image/png" href="/assets/im">

    <!-- Link til nulstilling af standard CSS-styling -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Link til sidens vigtigste CSS-styling -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Link til Font Awesome, som bruges til at tilføje ikoner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- JavaScript-fil, der styrer hovedfunktioner på siden -->
    <script src="/assets/js/main.js" defer></script>

    <!-- JavaScript-fil til adgangskontrol -->
    <script src="/assets/js/access-control.js" defer></script>

    <!-- Clarity (Microsoft værktøj til brugertracking) -->
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "pejiajj1eo");
    </script>
</head>
<body>

    <!-- Beholder til heatmap -->
    <div id="heatmap-container">
        
        <!-- Modal for betalingsformular -->
        <div class="modal" id="payment-modal">
            
            <!-- Tilbage-knap med et ikon -->
            <button class="back-btn">
                <img src="assets/icons/back-btn.svg" alt="Tilbage">
            </button>
            
            <!-- Formular til indtastning af betalingsoplysninger -->
            <form>
                <h2>Indtast kortoplysninger</h2>
                
                <!-- Beholder til kortikoner -->
                <div class="card-icons">
                    <!-- SVG-ikon for korttype 1 -->
                    <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 481.26 318.12" width="48" height="48">
                        <!-- Her defineres stilarter og klipning for ikonet -->
                        <defs>
                            <!-- CSS-klasser til stilisering af SVG -->
                            <style>
                                .cls-1 { fill: #fff; }
                                .cls-2 { fill: none; }
                                .cls-3 { clip-path: url(#clippath-1); }
                                .cls-4 { fill: #dc0d19; }
                                .cls-5 { clip-path: url(#clippath); }
                            </style>
                            <!-- Klipning til SVG-indhold -->
                            <clipPath id="clippath">
                                <rect class="cls-2" width="481.23" height="318.12"/>
                            </clipPath>
                        </defs>

                        <!-- Hovedindholdet af SVG -->
                        <g class="cls-5">
                            <g class="cls-3">
                                <path class="cls-1" d="..."/>
                                <path class="cls-4" d="..."/>
                            </g>
                        </g>
                    </svg>

                    <!-- Yderligere kortikoner (f.eks. Visa, Mastercard osv.) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 512 512">
                        <g>
                            <path d="..."/>
                        </g>
                    </svg>

                    <!-- Flere ikoner for forskellige kort -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 152.407 108">
                        <g>
                            <path d="..."/>
                        </g>
                    </svg>
                </div>

                <!-- Formularens felter til kortoplysninger -->
                <div class="form-group">
                    <label for="card-number">Kortnummer</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Kortnummer" required>
                </div>

                <!-- Beholder til udløbsdato og CVV -->
                <div class="form-group-container">
                    <div class="form-group">
                        <label for="expiration-date">Udløbsdato (MM/ÅÅ)</label>
                        <div class="expiration-date-container">
                            <input type="text" id="expiration-month" name="expiration-month" placeholder="MM" required>
                            <input type="text" id="expiration-year" name="expiration-year" placeholder="ÅÅ" required>
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="cvv">Kontrolcifre</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </div>

                <!-- Beholder til kuponoplysninger -->
                <div class="kupon-container">
                    <div class="kupon-item mad-kupon">
                        <p>Mad kupon</p>
                        <p>25,00 DKK</p>
                    </div>
                    <div class="kupon-item kaffe-kupon">
                        <p>Kaffe kupon</p>
                        <p>25,00 DKK</p>
                    </div>
                </div>

                <!-- Viser totalbeløbet -->
                <div class="total">
                    <strong>50,00 DKK</strong>
                </div>
            </form>

            <!-- Betalingsknap -->
            <div class="submit-container">
                <button type="submit" class="submit-btn">Betal</button>
            </div>
        </div>
    </div>
</body>
</html>
